<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/img/FAV-ICON.webp"
      type="image/x-icon"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/utilities.css" />
    <link rel="stylesheet" href="/assets/css/form.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- TITLE -->
    <title>PLENARIA SEGUROS</title>
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav>
        <div class="logo">
          <a href="/">
            <img
              class="logo-navbar"
              src="/assets/img/plenaria_logo.webp"
              alt="Logo Plenaria Seguros"
            />
          </a>
        </div>
        <button class="hamburger" aria-label="Menú">
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </button>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="/personas.html">PERSONAS</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/empresas.html">EMPRESAS</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/nosotros.html">NOSOTROS</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="/contacto.html">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <video
          class="hero__video lazy-video"
          muted
          autoplay
          loop
          playsinline
          poster="/assets/img/video/Family.jpg"
        >
          <source src="/assets/img/video/Family.webm" type="video/webm" />
        </video>
        <div class="hero__overlay"></div>
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title">Seguros de Personas</h1>
            <div class="hero__subtitle">
              <p>
                Protegé lo que más valorás con la tranquilidad de contar con un
                respaldo sólido en cada etapa de tu vida.
              </p>
              <span>Contratá de forma ágil, simple y segura.</span>
            </div>
          </div>
          <form
            class="form"
            action="https://formspree.io/f/XXXXX"
            method="POST"
            id="contactForm"
          >
            <div class="form__group">
              <label for="nombre">Nombre completo</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                placeholder="Tu nombre"
                required
                minlength="3"
              />
            </div>
            <div class="form__group">
              <label for="email">Correo electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="tunombre@ejemplo.com"
                required
              />
            </div>
            <div class="form__group">
              <label for="telefono">Teléfono</label>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                placeholder="11-0000-0000"
                required
                pattern="^\d{2}[- ]?\d{4}[- ]?\d{4}$"
              />
            </div>
            <div class="form__group">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                name="mensaje"
                placeholder=""
                maxlength="300"
              ></textarea>
            </div>
            <button type="submit" class="btn">¡Quiero que me contacten!</button>
            <p id="formSuccess" class="success-message" style="display: none">
              ¡Gracias! Pronto nos pondremos en contacto.
            </p>
          </form>
        </div>
      </section>
      <!-- Intro Section -->
      <section></section>
      <!-- Banner Section -->
      <section></section>
      <!-- Testimonials Section -->
      <section></section>
      <!-- Products Section -->
      <section></section>
    </main>
    <footer></footer>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
